<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Validacion</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Formulario Agregar Estudiante</h1>
		<form action="" class="formulario" id="formulario">
			<!-- Grupo: Nombre -->
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Nombre</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Isaac">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El nombre solo puede contener "letras".</p>
			</div>

			<!-- Grupo: Apellido -->
			<div class="formulario__grupo" id="grupo__apellido">
				<label for="apellido" class="formulario__label">Apellido</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="Bonilla">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El apellido solo puede contener "letras".</p>
			</div>

			<!-- Grupo: Matricula -->
			<div class="formulario__grupo" id="grupo__matricula">
				<label for="matricula" class="formulario__label">Matricula</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="matricula" id="matricula" placeholder="####-####">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">La matricula debe cumplir este formato "####-####"</p>
			</div>

			<!-- Grupo: Nota -->
			<div class="formulario__grupo" id="grupo__nota">
				<label for="nota" class="formulario__label">Nota</label>
				<div class="formulario__grupo-input">
					<input type="number" class="formulario__input" name="nota" id="nota">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">Nota invalida, debe ser entre 0 y 100.</p>
			</div>


			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Rellena el formulario correctamente. </p>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btnAgregar" id="btnAgregar">Agregar</button>
                <button type="reset" class="formulario__btnLimpiar">Limpiar</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Estudiante agregado exitosamente!</p>
			</div>
		</form>
	</main>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
